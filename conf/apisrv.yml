http:
  port: 8080
  alloworigins: ["*"]

log:
  level: info
  formatter: text

auth:
  mongodb:
    key: /certs/auth.key
    crt: /certs/auth.crt
    conn: mongodb://pullr:pullrpass@pullr-mongodb/pullr

jobq:
  buildqueue: pullr-image-build
  driver:
    rabbitmq:
      conn: amqp://pullr-rabbitmq:5672

storage:
  mongodb:
    conn: mongodb://pullr:pullrpass@pullr-mongodb/pullr

oauth:
  clients:
    github:
      id: xxx     # override these values with tokens from Github
      secret: xxx
