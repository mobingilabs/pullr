version: 0.1
log:
  fields:
    service: registry
storage:
  filesystem:
    rootdirectory: /var/lib/registry
  delete:
    enabled: true
  cache:
    blobdescriptor: inmemory
http:
  addr: :5000
  tls:
    certificate: /certs/pullr.crt
    key: /certs/pullr.key
  headers:
    X-Content-Type-Options: [nosniff]
auth:
  token:
     realm: "https://reg.pullr.local/tokensrv/auth"
     service: "Docker registry"
     issuer: "Acme auth server"
     rootcertbundle: /certs/pullr.crt
